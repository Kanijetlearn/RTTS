<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="game.js"> </script>
    <script src="movement.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0">

        <a-entity id="look" kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20"
        rotation="-6 -0.5 0">
        <a-entity position="-5 -5 -12">
          <a-entity position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: white; value: Gifts\nCollected"></a-entity>
          <a-entity id="GiftsremainingText" position="-8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: white; value: 5"></a-entity>
          <a-entity id="gameOverText" position="15 0.3 0" text="font: exo2bold; align: center; width: 30; color: white;">
          </a-entity>
        </a-entity>
      </a-entity>


      <a-assets>
        <a-asset-item id="environment" src="assets/newsky/scene.gltf"></a-asset-item>
        <a-asset-item id="player" src="assets/player/scene.gltf"></a-asset-item>
        <a-asset-item id="gift" src="assets/gift/scene.gltf"></a-asset-item>
      </a-assets>

      <a-sky color="blue" scale="1 1 1"position="-10 -25 -12"></a-sky>
      
      
      <a-entity gltf-model="#environment" position="-10 -25 200" scale="0.5 0.5 0.5">
      </a-entity>



      <a-entity id="playerc" static-body="shape: sphere; sphereRadius: 16" game-play gltf-model="#player"
        rotation="0 180 0" scale="3 3 3" animation-mixer="clip: Animation" movement>
      </a-entity>

      <a-scene physics="gravity: -1.8">
        
      
        <a-entity id="gift1" gltf-model="#gift" game-play dynamic-body="shape: sphere; sphereRadius: 13" position="35 350 -45"
          scale="3 3 3"  animation="property: position; to: 0 1000 100 ; from:0 1000 100; loop:true; dur:50000; easing:linear; ">
        </a-entity>
      
        <a-entity id="gift2" gltf-model="#gift" game-play dynamic-body="shape: sphere; sphereRadius: 13" position="60 550 -16"
          scale="3 3 3" animation-mixer="clip: Animation">
        </a-entity> 
      
        <a-entity id="gift3" gltf-model="#gift" game-play dynamic-body="shape: sphere; sphereRadius: 13" position="100 450 -16"
          scale="3 3 3" animation-mixer="clip: Animation">
        </a-entity>
      
        <a-entity id="gift4" gltf-model="#gift" game-play dynamic-body="shape: sphere; sphereRadius: 13" position="0 250 -36"
          scale="3 3 3" animation-mixer="clip: Animation">
        </a-entity>
      
        <a-entity id="gift5" gltf-model="#gift" game-play dynamic-body="shape: sphere; sphereRadius: 15" position="-75 500 -35"
          scale="3 3 3" animation-mixer="clip: Animation">
        </a-entity> 
      
      </a-scene>
      
     



    </a-scene>
  </body>
</html>
